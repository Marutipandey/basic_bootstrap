<body>

    <div class="container">

                    <option selected="selected" value="Select">Select</option>
                    <option value="2022-23">2023-24</option>

                    <option value="2021-22">2021-22</option>
                    <option value="2020-21">2020-21</option>
                    <option value="2019-20">2019-20</option>
                    <option value="2018-19">2018-19</option>
                    <option value="2017-18">2017-18</option>
                    <option value="2016-17">2016-17</option>
                    <option value="2015-16">2015-16</option>
                    <option value="2014-15">2014-15</option>
                    <option value="2013-14">2013-14</option>
                    <option value="2012-13">2012-13</option>
                    <option value="2011-12">2011-12</option>
                    <option value="2010-11">2010-11</option>
                    <option value="2010-11">2010-11</option>
                </select>
            </div>
        </div>

        <div class="row form-control ">
            <label class="col-sm-9 col-xs-12">
                Tax Payer
            </label>
            <div class="col-sm-3 col-xs-12" style="margin-left: 44rem;">
                <select>
                    <option selected="selected" value="Select">Select</option>
                    <option value="Individual">Individual</option>
                    <option value="HUF">HUF</option>
                    <option value="AOPs/BOI">AOPs/BOI</option>
                    <option value="Domestic Company">Domestic Company</option>
                    <option value="Foreign Company">Foreign Company</option>
                    <option value="Firms">Firms</option>
                    <option value="LLP">LLP</option>
                    <option value="Co-operative Society">Co-operative Society</option>
                </select>
            </div>
        </div>

        <div class="row form-control" style="background-color: rgb(147, 154, 161);">
            <label class="col-sm-9 col-xs-12">
                Tax Payer
            </label>
            <div class="col-sm-3 col-xs-12" style="margin-left: 44rem;">
                <select>
                    <option value="Select">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Senior Citizen">Senior Citizen</option>
                    <option value="Super Senior Citizen">Super Senior Citizen</option>
                </select>
            </div>
        </div>


        <div class="row form-control">
            <label class="col-sm-9 col-xs-12">
                Residential Status
            </label>
            <div class="col-sm-3 col-xs-12" style="margin-left: 44rem;">
                <select>
                    <option value="Select">Select</option>
                    <option value="Resident">Resident</option>
                    <option value="Non-Resident">Non-Resident</option>
                    <option value="Not Ordinary Resident">Not Ordinary Resident</option>
                </select>
            </div>
        </div>

        <div class="row form-control" style="background-color: rgb(147, 154, 161);">
            <div id="divLiteral7">
                <label class="col-sm-9 col-xs-12 control-label">
                    Income from Salary
                </label>
            </div>
            <div class="col-sm-3 col-xs-12" style="margin-left: 44rem;">
                <input type="text" maxlength="18" class="form-control numericinput"
                    onchange="calculatededuction();calculateResult();"
                    onkeypress="javascript:return chkIntInput(this,event)"
                    onblur="javascript:ValidateAndFormatNumberControl(this)" style="border-color: rgb(255, 0, 0);">
            </div>
        </div>

       
        
           

        <div class="row form-control">
            <div class="col">
                <p>Income From House Property</p>
                <ul>
                    <li>
                        <div>
                            <h5>i</h5>
                            <p class="content">Note: In case the assesse is opted for Section 115BAC, Loss under head
                                House Property for rented
                                house shall not be allowed to set off from any other head of income and cannot be
                                carried forward</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col">
                <div style="margin-left:280px;">
                    <div class="form-control" id="box" style="background-color: rgb(147, 154, 161);">

                            <div class="form-group alternative-g-grey-row">
                                <label class="col-sm-12 col-xs-12 control-label">
                                    <span>a. </span>
                                    Income from Self-occupied Property
                                </label>
                            </div>
                            <div class="form-group alternative-g-grey-row">

                                        class="form-control numericinput" onchange="calcHP();"
                                        onkeypress="javascript:return chkIntInput(this,event)"
                                        onblur="javascript:ValidateAndFormatNumberControl(this)"
                                        style="border-color: rgb(255, 0, 0);">
                                </div>
                            </div>
                            <div class="form-group alternative-g-grey-row">
                                <label class="col-sm-9 col-xs-12 control-label">
                                    Income from self-occupied house property

                                    <input name="ctl00$SPWebPartManager1$g_1a7c992e_28f5_4dff_a553_9a619607f0db$txtso"

                                        id="ctl00_SPWebPartManager1_g_1a7c992e_28f5_4dff_a553_9a619607f0db_txtso"
                                        class="form-control dsbldinpt numericinput"
                                        onkeypress="javascript:return lockcontrol()">
                                </div>
                            </div>
                        </div>

                                <span>b. </span>
                                Income from Let-out Property
                            </label>
                        </div>

                            <label class="col-sm-9 col-xs-12 control-label">

                            </div>

                        </div>

                            </label>
                        </div>
