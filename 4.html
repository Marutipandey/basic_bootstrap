<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and input</title>
</head>

<body>
    <Table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>RAM</td>
                <td>100</td>
                <td>subsh@</td>
            </tr>
            <tr>
                <td>SHYAM</td>
                <td>101</td>
                <td>subhh@</td>
            </tr>
            <tr>
                <td>RADHA</td>
                <td>103</td>
                <td>sjhu@</td>
            </tr>
        </tbody>
    </Table>
    <!-- List -->
    <ul type="square">
        <li>How are you</li><br>
        <li>How are you</li><br>
        <li>How are you</li><br>
    </ul>
    <ol type="i">
        <li>ram</li>
        <li>ram</li>
        <li>ram</li>
    </ol>
</body>

</html>
